<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--ICONS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Rubik:wght@500&display=swap"
        rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

    <title>To do List</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>TODO</h1>
            <!--<span class="material-symbols-outlined">light_mode</span>-->
        </header>

        <nav >
            <button  id="btn-more-task"><i class="fa-solid fa-plus"></i></button>
            <input id="input-task" type="text" placeholder="create a new todo...">
        </nav>
        <main id="tasks">
            <div id="checkbox-task">
                <input type="checkbox" id="task-check">
                <label>Evento privado</label>
                <button class="btn-remove"><i class="fa-solid fa-trash"></i></button>
            </div> 
        </main>
    </div>

</body>

</html>
